<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<f:metadata>
	<f:viewParam name="idTask" value="#{taskView.changeIdTask}" />
	<f:event listener="#{taskView.loadTask}" type="preRenderView" />
</f:metadata>

<ui:composition template="/WEB-INF/TaskModelView/viewpage.xhtml">
	<ui:define name="content">
		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Criar Tarefa</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<h:messages styleClass="alert alert-info"></h:messages>
					<div class="panel panel-default">
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-12">
									<h:form id="form">
										<div class="form-group">
											<label>Nome da tarefa</label>
											<h:inputText styleClass="form-control"
												value="#{taskView.task.nmTask}" />
										</div>
										<div class="form-group">
											<label>Descrição da tarefa</label>
											<h:inputTextarea rows="5" styleClass="form-control"
												value="#{taskView.task.dsTask}" />
										</div>
										<div class="row">
											<div class="col-lg-4">
												<label>Data da inserção</label>
												<div class='input-group date datetimepicker'>
													<h:inputText styleClass="form-control"
														value="#{taskView.task.dtInsert}">
														<f:convertDateTime pattern="dd/MM/yyyy HH:mm"
															timeZone="GMT-03:00" />
													</h:inputText>
												</div>
											</div>
											<div class="col-lg-4">
												<label>Data da conclusão</label>
												<div class='input-group date datetimepicker'>
													<h:inputText styleClass="form-control"
														value="#{taskView.task.dtEnd}">
														<f:convertDateTime pattern="dd/MM/yyyy HH:mm"
															timeZone="GMT-03:00" />
													</h:inputText>
												</div>
											</div>
										</div>
										<div class="form-group">
											<label>Situação da tarefa</label>
											<div class="checkbox">
												<label> <h:selectBooleanCheckbox
														value="#{taskView.task.fgStatus}" />Concluído
												</label>
											</div>
										</div>
										<h:commandLink styleClass="btn btn-success"
											action="#{taskView.saveTask}" value="Salvar" />
									</h:form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
